<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Bedwars 戦績</title>
  <style>
    body { font-family: 'Segoe UI', 'Meiryo', sans-serif; background: #181c24; color: #fff; margin: 0; }
    h1 { text-align: center; margin-top: 32px; letter-spacing: 2px; }
    #table_div { margin: 40px auto; width: 95%; max-width: 1200px; }
    .google-visualization-table-table {
      background: #232a36;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 24px #0008;
    }
    .google-visualization-table-th {
      background: #2d3748;
      color: #ffd700;
      font-size: 1.1em;
      padding: 12px 8px;
      border-bottom: 2px solid #444;
    }
    .google-visualization-table-td {
      background: #232a36;
      color: #fff;
      padding: 10px 8px;
      border-bottom: 1px solid #333;
    }
    .google-visualization-table-tr:nth-child(even) .google-visualization-table-td {
      background: #20232a;
    }
    .google-visualization-table-tr:hover .google-visualization-table-td {
      background: #3a4256;
      color: #ffd700;
      transition: 0.2s;
    }
  </style>
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <script type="text/javascript">
    google.charts.load('current', {'packages':['table']});
    google.charts.setOnLoadCallback(drawTable);

    function drawTable() {
      var sheetId = '1vSNGSvnFO0Vf01tCe4a46CGk3eTPe60UCVcgiXOpJAe1Jd3-tmj-rNpbJAAlZcihaN99XgkAbIOuUIE';
      var sheetName = 'data';
      var queryString = encodeURIComponent('SELECT *');
      var query = new google.visualization.Query(
        'https://docs.google.com/spreadsheets/d/' + sheetId + '/gviz/tq?sheet=' + sheetName + '&tq=' + queryString
      );
      query.send(function(response) {
        if (response.isError()) {
          document.getElementById('table_div').innerHTML = '<div style="color:red;">データの取得に失敗しました: ' + response.getMessage() + '</div>';
          return;
        }
        var data = response.getDataTable();
        var table = new google.visualization.Table(document.getElementById('table_div'));
        table.draw(data, {
          showRowNumber: true,
          width: '100%',
          height: '100%',
          alternatingRowStyle: true,
          cssClassNames: {
            headerRow: 'google-visualization-table-tr',
            tableCell: 'google-visualization-table-td',
            headerCell: 'google-visualization-table-th',
            rowNumberCell: 'google-visualization-table-td'
          }
        });
      });
    }
  </script>
</head>
<body>
  <h1>Bedwars 戦績</h1>
  <div id="table_div"></div>
</body>
</html>
